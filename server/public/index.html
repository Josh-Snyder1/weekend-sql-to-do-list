<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend To Do List</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
      <h1>Weekend To Do List</h1>
    </div>
    <div class="container" id="addTask">
        <h2>Add Task</h2>
        <input type="text" id="taskIn" value="" placeholder="Task">
        <button type="button" id="addButton">Add Task</button>
    </div>
      <div class="container">
        <h2>All Tasks</h2>
        <table>
          <thead>
            <tr>
              <th>Task</th>
              <th>Complete</th>
              <th>Change</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="viewTasks">
          </tbody>
        </table>

    </div>  
</body>
</html>
